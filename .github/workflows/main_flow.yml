# Based on https://github.com/actions-rs/meta/blob/master/recipes/quickstart.md

on: [ push, pull_request ]

name: Main flow

jobs:

  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings


  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
      - name: Build
        run: cargo build --verbose
      - name: Create test.env file
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_USER_ID: 54981987
          envkey_DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
          envkey_TELEGRAM_BOT_TOKEN: ${{ secrets.TEST_TELEGRAM_BOT_TOKEN }}
          directory: /expenses
          file_name: test.env
      - name: Create .env file
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_DATABASE_URL: ${{ secrets.DATABASE_URL }}
          envkey_TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          directory: /expenses
          file_name: .env
      - name: Run unit tests
        run: cargo test --lib --verbose
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --test integration_tests
